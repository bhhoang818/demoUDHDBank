<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Đăng nhập</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="SRBThemes">
		<link rel="stylesheet" href="./css/main.min.css">
		<link rel="stylesheet" href="./css/plugins.min.css">
		<link rel="stylesheet" href="./fonts/all.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="shortcut icon" type="image/png" href="favicon.ico">
	</head>
	<body class="loginpage">
		<main>
			<section class="login-bg"> 
				<div class="wrapper-container d-flex align-items-center"> 
					<div class="wrapper-left">
						<div class="logo"> <a class="desktop" href=""><img src="./images/logo-login.png" alt=""></a><a class="mobile" href=""><img src="./images/logo-mb.png" alt=""></a></div>
						<div class="img-bg"><img src="./images/login-bg.png" alt=""></div>
					</div>
					<div class="wrapper-right"> 
						<div class="wrapper-content"> 
							<div class="wrap-header d-flex">
								<div class="title-login"> 
									<p>Chào mừng bạn đến với </p>
									<h1>Ứng Dụng HDBank</h1>
								</div>
								<div id="button-background"><span class="slide-text" data-url="http://localhost:8000/moi-truong-uat.html">
										 Dùng thử môi trường thử nghiệm</span>
									<div id="slider"><i class="material-icons" id="locker">arrow_forward </i><span id="mesange"></span></div>
								</div>
							</div>
							<form class="wrap-form" action="">
								<div class="form-group d-flex"> 
									<label for="">Tên Đăng Nhập</label>
									<input class="form-control" type="text" placeholder="Nhập tên user">
								</div>
								<div class="form-group d-flex"> 
									<label for="">Nhập Mật khẩu</label>
									<input class="form-control" type="text" placeholder="Nhập mật khẩu"><img class="icon" src="./images/icons/eye.svg" alt="">
								</div>
								<button class="btn btn-submit"> <span>Đăng Nhập</span></button><a class="forgot-password" href="">Bạn quên mật khẩu ?</a>
							</form>
						</div>
					</div>
				</div>
			</section>
			<section id="loading-container">
				<div class="loading-wrapper">
					<div id="loading-logo"><img src="./images/loader.gif"></div>
					<div class="progress-status">Đang tiến hành vào <br>môi trường thử nghiệm</div>
				</div>
			</section>
		</main>
		<div id="overlay"></div>
		<script src="./js/plugins.min.js"> </script>
		<script src="./js/main.min.js"> </script>
	</body>
</html>
